<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setTime(){
      const now = new Date();
      setSeconds(now);
      setMinutes(now);
      setHour(now);
    }

    function setSeconds(now){
      const seconds = now.getSeconds();
      secondHand.style.transform = `rotate(${getDegrees(seconds)}deg)`;
    }

    function setMinutes(now){
      const minutes = now.getMinutes();
      minuteHand.style.transform = `rotate(${getDegrees(minutes)}deg)`;
    }

    function setHour(now){
      const hour = now.getHours();
      hourHand.style.transform = `rotate(${getDegrees(hour)}deg)`;
    }

    function getDegrees(unit){
      return (unit/60) * 360 + 90;
    }

    setInterval(setTime, 1000);
  </script>
</body>

</html>
